{% extends 'users/main.html' %}
{% block content %}
<div class="header-bar">
    <h1>Login</h1>
    <div>
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{message.tags}}">{{message}}</div>
            {% endfor %}
        {% endif %}
    </div>
</div>

<div class="card-body">
    <form action="" method="POST">
        {% csrf_token %}
        {{form.as_p}}
    
        <input class="button" type="submit" value="Login">
    </form>
    
    <p>Don't have an account? <a href="{% url 'register' %}" style="font-size: 20px;">Click here</a></p>
</div>
{% endblock %}
